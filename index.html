<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="img-container">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        </div>

        <div class="title-container">
          <h3 class="title">Equilibrium #3429</h3>
        </div>

        <div class="description-container">
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="price-container">
          <div class="price">
            <img class="eth" src="./images/icon-ethereum.svg" alt="eth" />
            <p class="price">&nbsp;0.041 ETH</p>
          </div>
          <div class="time">
            <img class="clock" src="./images/icon-clock.svg" alt="clock" />
            <p class="time">&nbsp;3 days left</p>
          </div>
        </div>

        <hr />

        <div class="author-container">
          <img
            class="author-img"
            src="./images/image-avatar.png"
            alt="Jules Wyvern"
          />
          <p class="author-by">Creation of&nbsp;</p>
          <p class="author-name">Jules Wyvern</p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://emanuelstromportfolio.herokuapp.com/" target="_blank"
          >Emanuel Str√∂m</a
        >.
      </div>
    </div>
  </body>
</html>
